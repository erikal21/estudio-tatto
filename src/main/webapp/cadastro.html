<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela1.css">
</head>
<body>

<div class="container">
    <div class="login">
        Cadastro
    </div>
    <form action="/submit-cadastro" method="post" class="formulario" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" pattern="\d{11}" title="Digite um CPF válido com 11 números" required>

        <label for="telefone">Telefone celular:</label>
        <input type="tel" name="telefone" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato esperado: (XX) XXXXX-XXXX" required>

        <label for="foto">Foto de perfil:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Integração futura com API de endereço" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
